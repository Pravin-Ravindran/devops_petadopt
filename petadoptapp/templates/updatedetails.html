{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="/static/style.css">
<h2>Update Details</h2>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="{% url 'Modified' %}">
        <div class="row">
          <div class="col-50">
            <h3>Shipping Address</h3>
            
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="fname" style="width: 100%;margin-bottom: 20px;padding: 12px;border: 1px solid #ccc;border-radius: 3px;" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9-]+\.[A-Za-z]{2,}" placeholder="Pravin M. Doe" required>
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" style="width: 100%;margin-bottom: 20px;padding: 12px;border: 1px solid #ccc;border-radius: 3px;" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9-]+\.[A-Za-z]{2,}" placeholder="pravin@example.com" required>
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address"style="width: 100%;margin-bottom: 20px;padding: 12px;border: 1px solid #ccc;border-radius: 3px;" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9-]+\.[A-Za-z]{2,}" placeholder="54 Parnel Street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" style="width: 100%;margin-bottom: 20px;padding: 12px;border: 1px solid #ccc;border-radius: 3px;" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9-]+\.[A-Za-z]{2,}" placeholder="Dublin">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="D1">
              </div>
              <div class="col-50">
                <label for="zip">Eircode</label>
                <input type="text" id="zip" name="zip" placeholder="D01 A261">
              </div>
            </div>
          </div>
              <input type="submit" style="text-decoration:none;background-color:black;color:white" ,class="submitbutton", value="Update My Details">
      </form>
    </div>
  </div>
 </div>

{% endblock %}
